<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>customer</title>
    <style>
      h1 {
        color: rebeccapurple;
        text-align: center;
      }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br />
    <br />
    <div class="container my-4">
      <form method="POST">
        <input
          type="text"
          id="title"
          name="title"
          placeholder="title of work"
        />

        <input type="text" id="days" name="days" placeholder="days" />

        <input type=text" id="description" name="description"
        placeholder="description">

        <input
          type="text"
          id="location"
          name="location"
          placeholder="location of Work"
        />

        <input type="text" id="Price" name="Price" placeholder="Daily Wage" />
        <button type="submit" class="btn btn-outline-dark btn-sm mx-1">
          Post
        </button>
      </form>
    </div>
    {%if data: %}
    <div class="container my-4">
      <h2>{{user[3]}} work list</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">SNo</th>
            <th scope="col">work Description</th>
            <th scope="col">Days of work</th>
            <th scope="col">Price offer</th>
            <th scope="col">Location</th>
          </tr>
        </thead>
        <tbody>
          {% with x=1 %} {% for row in data : %}
          <tr>
            <th scope="row">{{x}}</th>
            <td>{{row[3]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
            <td>
              <button type="button" class="btn btn-outline-dark btn-sm mx-1">
                update
              </button>
              <button type="button" class="btn btn-outline-dark btn-sm mx-1">
                delete
              </button>
            </td>
          </tr>
          {% endfor %}{% endwith %}
        </tbody>
      </table>
    </div>
    {% endif %}
  </body>
</html>
