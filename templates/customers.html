    <h1><mark>Generate Offer</mark></h1>
    <div class="container my-4">
      <span class="border border-primary"></span>
      <form method="POST">
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Work description"
          style="
            border-width: 3px;
            margin-right: 20;
            width: 450px;
            text-align: center;
          "
        />

        <input
          type="number"
          id="days"
          name="days"
          placeholder="days"
          style="border-width: 3px; margin-right: 15; text-align: center"
        />

        <input
          type="text"
          id="location"
          name="location"
          placeholder="location of Work"
          style="border-width: 3px; text-align: center"
        />

        <input
          type="number"
          id="Price"
          name="Price"
          placeholder="Daily Wage"
          style="border-width: 3px; margin-left: 20; text-align: center"
        /><br />
        <div class="central">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="labour"
              id="inlineCheckbox1"
              value="1"
              style="border-width: 20px"
            />
            <label class="form-check-label" for="inlineCheckbox1"><b>Labour</b></label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="mechanic"
              id="inlineCheckbox2"
              value="1"
            />
            <label class="form-check-label" for="inlineCheckbox2"
              ><b>Mechanic</b></label
            >
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="electrician"
              id="inlineCheckbox3"
              value="1"
            />
            <label class="form-check-label" for="inlineCheckbox3"
              ><b>Electrician</b></label
            >
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="carpentry"
              id="inlineCheckbox4"
              value="1"
            />
            <label class="form-check-label" for="inlineCheckbox3"
              ><b>Carpentry</b></label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="others"
              id="inlineCheckbox5"
              value="1"
            />
            <label class="form-check-label" for="inlineCheckbox3"><b>Others</b></label>
          </div>
        </div>
        <br />
        <div
          style="
            /* margin-left: 500px; */
            display: flex;
            flex-direction: row;
            justify-content: center;
          "
        >
          <button
            type="submit"
            class="btn btn-outline-dark btn-sm mx-1"
            style="background-color: #f2f2f2; width: 88px"
          >
            <b>Submit</b>
          </button>
        </div>
      </form>
    </div>
    {% if data :%}
    <h2 style="text-align: center">

    </h2>
    <div class="container my-3">
      <!-- <input type="text" placeholder="Filter Work2" id="filter2" label="Filter" class="float-right" />
<input type="text" placeholder="Filter Work3" id="filter3" label="Filter" class="float-right" />
<p class="float-right" >Prize In Range</p> -->
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">SNo</th>
            <th scope="col" class="filterWork">Work Description</th>
            <th scope="col">Days of work</th>
            <th scope="col">Price offer</th>
            <th scope="col">Location</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data : %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>
              <a href="/whoreq/{{row[2]}}" type="button"> {{row[4]}} </button>
            </td>
            <td>{{row[3]}}</td>
            <td>{{row[5]}}</td>
            <td>{{row[6]}}</td>
            <td>
              <a
                href="/update/{{row[2]}}"
                type="button"
                class="btn btn-outline-dark btn-sm mx-1"
                style="background-color: #49caf7"
              >
                <b>Update</b> </a
              ><a
                href="/delete/{{row[2]}}"
                type="button"
                class="btn btn-outline-dark btn-sm mx-1"
                style="background-color: #f2b0c5"
                id="deleteWork"
                ;=""
              >
                <b>Delete</b>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {%endif%}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
      const inputFilter = document.querySelector("#filter");

      inputFilter.addEventListener("keyup", filters); //adding functionality
      function filters(e) {
        const text = e.target.value.toLowerCase();

        document.querySelectorAll(".filterWork").forEach(function (task) {
          const item = task.firstChild.textContent.toLowerCase();
          if (item.indexOf(text) != -1) {
            task.parentElement.parentElement.style.display = "block";

            //
          } else {
            task.parentElement.parentElement.style.display = "none ";
          }
        });
        // console.log(text);
      }
    </script>
