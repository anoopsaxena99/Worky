<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <title>customer</title>
    <style>
        h1 {
            color: rebeccapurple;
            text-align: center;
        }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Worky</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/offer">Your Offer <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log-Out</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              More
            </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/worker">worker</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/customer">customer</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
            </form>
        </div>
    </nav>

    <div class="container my-4">
        <form method="POST">
            <input type="text" id="title" name="title" placeholder="title of work" />

            <input type="text" id="days" name="days" placeholder="days" />

            <input type="text" id="description" name="description" placeholder="description" />

            <input type="text" id="location" name="location" placeholder="location of Work" />

            <input type="text" id="Price" name="Price" placeholder="Daily Wage" />
            <button type="submit" class="btn btn-outline-dark btn-sm mx-1">
          Post
        </button>
        </form>
    </div>
    {%if data: %}
    <div class="container my-4">
        <h2>{{user[3]}} work list</h2>
        <input type="text" placeholder="Filter Work" id="filter" label="Filter" class="float-right" />
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">work Description</th>
                    <th scope="col">Days of work</th>
                    <th scope="col">Price offer</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data : %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td><a href="/whoreq/{{row[1]}}" type="button">
            {{row[3]}}
            </button></td>
            <td>{{row[2]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
            <td>
              <a href="/update/{{row[1]}}"
              type="button" class="btn btn-outline-dark btn-sm mx-1"
              style="background-color: #93bbc6;">
                update
              </button>
              <a
                href="/delete/{{row[1]}}"
                type="button"
                class="btn btn-outline-dark btn-sm mx-1"
                style="background-color: #cbaca1;"
              >
                delete
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endif %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
  
      const inputFilter = document.querySelector('#filter');

      inputFilter.addEventListener('keyup',filters);  //adding functionality
      function filters(e){
        const text = e.target.value.toLowerCase();
        
        document.querySelectorAll('.filterWork').forEach(function(task){
          const item = task.firstChild.textContent.toLowerCase();
          if(item.indexOf(text) != -1){
            task.parentElement.parentElement.style.display ="block";
            task.parentElement.parentElement.style.width ="80px";
            //console.log("deepak ");
          }
          else{
            task.parentElement.parentElement.style.display = "none ";
            task.parentElement.parentElement.style.width ="80px";
          }


        });
       // console.log(text); 
      }


    </script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
