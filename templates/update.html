<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>update</title>
    <style>
      h1 {
        color: rebeccapurple;
        text-align: center;
      }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br />
    <br />
    <div class="container my-4">
      <h1>{% print("Update Work-Item") %}</h1>
      <form method="POST">
        <input
          type="text"
          id="title"
          name="title"
          placeholder="title of work"
        />

        <input type="text" id="days" name="days" value="{{data[2]}}" />

        <input
          type="text"
          id="description"
          name="description"
          value="{{data[3]}}"
        />

        <input type="text" id="location" name="location" value="{{data[5]}}" />

        <input type="text" id="Price" name="Price" value="{{data[4]}}" />
        <button type="submit" class="btn btn-outline-dark btn-sm mx-1">
          Post
        </button>
      </form>
    </div>
  </body>
</html>
