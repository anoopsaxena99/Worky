<!DOCTYPE html>
<html>
  <head>
    <title>Worky</title>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Josefin Sans", sans-serif;
      }

      header {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.15)
          ),
          url("https://www.w3schools.com/bootstrap/la.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      nav {
        width: 100%;
        height: 15vh;
        background: rgba(0, 0, 0, 0.2);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-transform: uppercase;
      }

      nav .logo {
        width: 25%;
        text-align: center;
        /*background: red;*/
      }

      nav .menu {
        width: 40%;
        display: flex;
        justify-content: space-around;
      }

      nav .menu a {
        width: 25%;
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      nav .menu a:first-child {
        color: #00b894;
      }

      main {
        width: 100%;
        height: 85vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }

      section h3 {
        font-size: 35px;
        font-weight: 200;
        letter-spacing: 3px;
        text-shadow: 1px 1px 2px black;
      }

      section h1 {
        margin: 30px 0 20px 0;
        font-size: 55px;
        font-weight: 700;
        text-align: left;
        text-shadow: 2px 1px 5px black;
        text-transform: uppercase;
      }

      section p {
        font-size: 25px;
        word-spacing: 2px;
        margin-bottom: 25px;
        text-shadow: 1px 1px 1px black;
      }

      section a {
        padding: 12px 30px;
        border-radius: 4px;
        outline: none;
        text-transform: uppercase;
        font-size: 13px;
        font-weight: 500;
        text-decoration: none;
        letter-spacing: 1px;
        transition: all 0.5s ease;
      }

      section .btnone {
        /*background: #00b894;*/
        background: #fff;
        color: #000;
      }

      .btnone:hover {
        background: #00b894;
        color: white;
      }

      section .btntwo {
        background: #00b894;
        color: white;
      }

      .btntwo:hover {
        background: #fff;
        color: #000;
      }

      .change_content:after {
        content: "";
        animation: changetext 2s infinite linear;
        color: #00b894;
      }

      @keyframes changetext {
        0% {
          content: "Employment";
        }
        50% {
          content: "Progress";
        }
        100% {
          content: "Hiring";
        }
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <h1 style="font-size: 20px">WORKY</h1>
        </div>
        <div class="menu">
          <a href="/">Home</a>
          <a href="/guide">Guide</a>
          <a href="/support" target="_blank">Support</a>
          <a href="#">contact</a>
        </div>
      </nav>

      <main>
        <section>
          <h3>Welcome To Worky</h3>
          <h1>
            DO COME & VISIT FOR<span class="change_content"> </span>
            <span style="margin-top: -10px">!</span>
          </h1>
          <a href="/login" class="btnone">login here</a>
          <a href="/signup" class="btntwo">signup here</a>
        </section>
      </main>
    </header>
  </body>
</html>
