<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>customer</title>
    <style>
      h1 {
        color: rebeccapurple;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Worky</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Log-In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Sign-Up</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              More
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/worker">worker</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/support">Our Support</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <form method="POST">
      <div class="container my-3">
        <h2>Add you work</h2>
        <div class="mb-3">
          <label for="title" class="form-label">Work title</label>
          <input
            type="text"
            class="form-control"
            placeholder="Title Of Work"
            name="title"
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Days Of Work</label>
          <input
            type="text"
            class="form-control"
            name="days"
            placeholder="Days Of Work"
          />
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            placeholder="Description of work"
          />
        </div>
        <!-- <label for="wotype" class="form-label">Work Type</label>
        <input class="form-control" list="datalistOptions" name="wotype" />
        <datalist id="datalistOptions">
          <option value="Carpentry"></option>
          <option value="mechanics"></option>
          <option value="Labour"></option>
          <option value="Electrician"></option>
          <option value="Others"></option>
        </datalist> -->

        <div class="my-3">
          <label for="Location" class="form-label">Location of work</label>
          <input type="text" class="form-control" name="Location" />
        </div>

        <div class="my-3">
          <label for="Price" class="form-label">Price offer per Day </label>
          <input type="text" class="form-control" name="Price" />
        </div>

        <br />
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <div class="container my-4">
      <h2>Your work list</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">SNo</th>
            <th scope="col">work title</th>
            <th scope="col">Work Type</th>
            <th scope="col">Price offer</th>
            <th scope="col">Location</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>500-1000</td>
            <td>Chandani chowk</td>
            <td>
              <button type="button" class="btn btn-outline-dark btn-sm mx-1">
                update
              </button>
              <button type="button" class="btn btn-outline-dark btn-sm mx-1">
                delete
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>Chandani chowk</td>
            <td>
              <button type="button" class="btn btn-outline-dark btn-sm mx-1">
                update
              </button>
              <button type="button" class="btn btn-outline-dark btn-sm mx-1">
                delete
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
            <td>Chandani chowk</td>
            <td>
              <button type="button" class="btn btn-outline-dark btn-sm mx-1">
                update
              </button>
              <button type="button" class="btn btn-outline-dark btn-sm mx-1">
                delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
