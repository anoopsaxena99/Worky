<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" media="screen" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>



    <title>Sign Up Page</title>

    <style>
        .mul-select {
            width: 100%;
        }
        
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient( to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient( to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
        
        label {
            display: block;
            color: #7d7d7d;
        }
        
        .floatBlock {
            margin: 0 1.81em 0 0;
        }
        
        .labelish {
            color: #7d7d7d;
            margin: 0;
        }
        
        .paymentOptions {
            border: none;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            break-before: always;
            margin: 0 0 3em 0;
        }
        
        #purchaseOrder {
            margin: 0 0 2em 0;
        }
    </style>
</head>

<body>


    <script>
        $(document).ready(function() {
            $(".mul-select").select2({
                placeholder: "select country", //placeholder
                tags: true,
                tokenSeparators: ['/', ',', ';', " "]
            });
        })
    </script>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Worky</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Log-In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign-Up</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              More
            </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/guide">Guide</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/support">Our Support</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <form method="POST">
        <section class="vh-500 gradient-custom">
            <div class="container py-5 h-50">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2 text-uppercase">Worky</h2>

                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email" />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Confirm Password" />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="name" class="form-control form-control-lg" placeholder="Name" />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="dob" class="form-control form-control-lg" placeholder="Date Of Birth" onfocus="(this.type='date')" />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <select class="mul-select" multiple>
                                                <option value="Cambodia">Cambodia</option>
                                                <option value="Khmer">Khmer</option>
                                                <option value="Thiland">Thiland</option>
                                                <option value="Koren">Koren</option>
                                                <option value="China">China</option>
                                                <option value="English">English</option>
                                                <option value="USA">USA</option>
                                            </select>
                                    </div>

                                    <div class="form-outline form-white mb-4"></div>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">
                                        Register
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
